<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="shadow-lg">
        <div class="flex flex-wrap justify-between ml-5 items-center mx-auto px-4 py-2.5">
            <a href="" class="flex items-center">
                <img class="h-9 mr-3" src="https://cdn4.iconfinder.com/data/icons/plastic-iconshock/256/Shopping_cart.png" alt="">
                <span class="self-center text-xml font-semibold">Digital Marketplace</span>
            </a>
            <div class="flex items-center">
                
                
                {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="mr-6 text-sm font-medium text-grey-500">Dashboard</a>
                <a href="{% url 'sales' %}" class="mr-6 text-sm font-medium text-grey-500">Sales</a>
                <a href="" class="mr-6 text-sm font-medium text-grey-500">Orders</a>
                <a href="{% url 'createproduct' %}" class="mr-6 text-sm font-medium text-grey-500">Create Products</a>
                <a href="{% url 'purchases' %}" class="mr-6 text-sm font-medium text-grey-500">My Purchases</a>
                Welcome {{request.user}}
                <a href="{% url "logout" %}" class="bg-green-500 text-white px-4 py-2">Logout</a>
                
                {% else %}
                
                <a href="{% url 'login' %}" class="mr-6 text-sm font-medium text-grey-500">Login</a>
                <a href="{% url 'register' %}" class="mr-6 text-sm font-medium text-grey-500">Register</a>
                {% endif %}
                

            </div>
        </div>
    </nav>
    {% block body %}

    {% endblock %}
</body>
</html>
